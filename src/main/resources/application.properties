server.port=8080

# jdbc
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc\:mysql\://127.0.0.1\:3306/hackerCollege?characterEncoding\=utf8&useSSL\=false&serverTimezone\=Hongkong&allowPublicKeyRetrieval\=true
spring.datasource.username=root
spring.datasource.password=123456

# mybatis
mybatis.mapper-locations=classpath:com/mapper/*.xml
mybatis.type-aliases-package=com.entity

# springmvc
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

spring.resources.static-locations=classpath\:/webapp/**

# upload
spring.servlet.multipart.maxFileSize=500Mb
spring.servlet.multipart.maxRequestSize=500Mb

