<script type="text/html" id="barDemo">
  	<button class="layui-btn layui-btn-xs" lay-event="edit">编辑</button>
  	<button class="layui-btn layui-btn-xs" lay-event="del">删除</button>
</script>
<script type="text/html" id="bDemo">
	<button class="layui-btn layui-btn-xs" lay-event="add">添加</button>
  	<button class="layui-btn layui-btn-xs" lay-event="edit">编辑</button>
  	<button class="layui-btn layui-btn-xs" lay-event="del">删除</button>
</script>
<script type="text/javascript">
	layui.use('table', function() {
		var table = layui.table;
		table.render({
			elem : '#test',
			url : 'user/query',
			cols : [ [ //标题栏
			{field : 'userid',title : '编号',width : 80,style : "height:50px"}
			, {field : 'username',title : '用户名',width : 120}
			, {field : 'pwd',title : '密码',width : 120}
			, {toolbar : '#barDemo',width : 300}
			] ],
			page : true,
		});
		table.on('tool(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			var data = obj.data; //获得当前行数据
			var layEvent = obj.event; //获得 lay-event 对应的值
			if (layEvent === 'edit') { //修改
				layer.open({
					type : 1,
					content : $("#frm"),
					area : [ '500px', '380px' ],
					title : '修改'
				});
				$("#userid").val(data.userid);
				$("#username").val(data.username);
				$("#pwd").val(data.pwd);
			} else if (layEvent === 'del') { //删除
				$.ajax({
					url : 'user/del',
					data : {
						"userid" : $("#userid").val()
					},
					type : 'post',
					success : function(data) {
						if (data == 1) {
							layer.close(layer.index);
							window.location.reload();
						}
					}
				});
			}
		});
	});
</script>
