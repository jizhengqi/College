<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/js/vue2.5.13.min.js"></script>
<script type="text/javascript" src="/js/axios0.18.0.min.js"></script>
<script type="text/javascript" src="/js/vue-resource.js"></script>
<title>骇客学院后台登录</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="loginWraper">
<div style="position: absolute; left: 690px; top: 60px;"><h1>骇客学院</h1></div>
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="index.html" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="uname" name="a_name" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="pwd" name="a_pwd" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <!-- <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
          <img src=""> <a id="kanbuq" href="javascript:;">看不清，换一张</a> </div>
      </div> -->
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
        <!-- &nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp; -->
        <!-- &nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp; -->
          <input name="" type="button" @click="logines()" class="btn btn-success radius size-L" value="登陆">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input name="" type="reset" class="btn btn-default radius size-L" value="取消">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 骇客学院</div>
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
</body>
<script type="text/javascript">
	var app = new Vue({
		el: "#loginform",
		data: {
			list: []
		},
		methods: {
			logines: function(){
				var url = "/admin/queryOne?a_name=" + $("#uname").val() + "&a_pwd=" + $("#pwd").val();
				this.$http.post(url).then(function(response) {
                    console.log(response.data);
                    if(response.data == 1){
                    	alert("登陆成功");
                    	window.location.href = "/background/index.html";
                    }else{
                    	alert("账号或密码错误");
                    }
                });
			}
		}
	});
</script>
</html>
