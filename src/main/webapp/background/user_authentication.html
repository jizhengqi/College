<!DOCTYPE html>
<html>
  <head>
    <title>user_authentication.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript">
		layui.use('table', function() {
			var table = layui.table;
			table.render({
				elem : '#test',
				url : '/user/queryByTeacher',
				cols : [ [ //标题栏
				{field : 'u_id',title : '编号',width : 60,style : "height:50px"}
				, {field : 'u_username',title : '用户名',width : 80}
				, {field : 'u_phone',title : '手机号',width : 120}
				, {field : 'u_realname',title : '昵称',width : 120}
				, {field : 'u_sex',title : '性别',width : 80}
				, {field : 'u_birthday',title : '生日',width : 120}
				, {field : 'u_address',title : '地址',width : 80}
				, {field : 'u_photo',title : '头像',width : 100}
				, {field : 'u_email',title : '邮箱',width : 170}
				, {field : 'u_year',title : '工作年限',width : 90}
				, {field : 'u_position',title : '职位',width : 100}
				, {field : 'u_company',title : '所在公司',width : 90}
				, {field : 'u_teacher',title : '导师认证',width : 90}
				] ],
				page : true,
			});
			table.on('tool(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
				var data = obj.data; //获得当前行数据
				var layEvent = obj.event; //获得 lay-event 对应的值
				if (layEvent === 'edit') { //修改
					layer.open({
						type : 1,
						content : $("#frm"),
						area : [ '500px', '380px' ],
						title : '修改'
					});
				} else if (layEvent === 'del') { //删除
					
				}
			});
		});
	</script>
  </head>
  
  <body>
    <table id="test"></table>
  </body>
</html>
