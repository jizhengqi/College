<script>
	new Vue({
		el : '#jk-header',
		data : {

		},
		created : function() {
			this.showUser();
		},
		methods : {
			showUser : function() { //通过cookie查询用户是否处于登陆状态
				if (this.getCookie("phone") == null) {
					window.location.href = "index.html";
				}
				var url = "user/queryByUsers";
				var str = this.getCookie("phone");
				var formData = new FormData();
				formData.append("phone", str)
				if (str != "") {
					this.$http.post(url, formData).then(
							function(response) {
								//console.log("data:" + response.data.u_phone);
								if (response.data.u_phone == undefined
										|| response.data.u_phone == "") {
									$("#y-login").hide();
									$("#n-login").show();
								} else if (response.data.u_phone == str) {
									$("#y-login").show(); //如果查询的用户账号与本地储存的值相等
									$("#n-login").hide(); //则显示长在登录状态，否则显示离线状态
									$("#userpoto").attr("src",
											response.data.u_photo);
									$("#touxiang").attr("src",
											response.data.u_photo);
									$("#username").html(
											response.data.u_username);
								} else {
									$("#y-login").hide();
									$("#n-login").show();
								}
							});
				} else {
					$("#y-login").hide();
					$("#n-login").show();
				}
			},
			getCookie : function(key) {
				var arr1 = document.cookie.split("; ");
				for (var i = 0; i < arr1.length; i++) {
					var arr2 = arr1[i].split("="); //通过=截断，把name=Jack截断成[name,Jack]数组;
					if (arr2[0] == key) {
						return decodeURI(arr2[1]);
					}
				}
			},
			getParam : function(str) {
				var result = window.location.search.match(new RegExp("[\?\&]"
						+ str + "=([^\&]+)", "i"));
				/* if (result == null || result.length < 1) {
				    console.log("result:" + result[1]);
				} */
				if (result == null || result.length < 1) {
					return result;
				} else {
					return decodeURI(result[1]);
				}
			}
		}
	})
</script>
